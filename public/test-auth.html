<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication</h1>
    <button onclick="testAuth()">Test Manual Authentication</button>
    <div id="result"></div>
    
    <script>
        function testAuth() {
            fetch('/auth/test-login', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<h3>Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                    if (data.success) {
                        document.getElementById('result').innerHTML += 
                            '<p><strong>âœ… Success! Now try accessing <a href="/options">/options</a></strong></p>';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<h3>Error:</h3><pre>' + error + '</pre>';
                });
        }
    </script>
</body>
</html>
