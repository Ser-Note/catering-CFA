<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chick-fil-A Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="icon" type="image/x-icon" href="/images/cfalogo.ico">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/images/cfalogo.webp" alt="Chick-fil-A Logo">
    </div>

    <div class="login-box">
      <h2>Employee Login</h2>
      <form id="loginForm" method="POST" action="/login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="e.g. chase.rogers" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <p class="hint">If you do not have credentials yet, ask your admin to create an account.</p>
      </form>
      <p id="message"></p>
    </div>
  </div>
  <script src="/js/frontlogin.js"></script>
</body>
</html>
